<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jennifer Nguy Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Junge&family=Questrial&display=swap" >
    <link rel="stylesheet" 
          href="styles/header.css">
    <link rel="stylesheet"
          href="styles/contact.css">
    <link rel="stylesheet"
          href="styles/footer.css">  
</head>

<body>
    <!-- Header -->
    <header>
        <div id="header-container">
            <!-- Home Logo -->
            <div id="header-logo">
                <a href="index.html">
                    <img id="header-logo-img" src="img/logo.png" alt="logo">
                </a>
            </div>
            <!-- Navigation Bar -->
            <div id="navigation-bar">
                <!-- About -->
                    <div id="nav-about" class="nav-elem">
                        <a href="About.html">
                            <h1>About</h1>
                        </a>     
                    </div>
                <!-- Work -->
                <div id="nav-work" class="nav-elem">
                    <a href="Work.html">
                        <h1>Work</h1>
                    </a>
                </div>
                <!-- Contact -->
                <div id="nav-contact">
                    <a href="Contact.html">
                        <h1>Contact</h1>
                    </a>
                </div>
            </div>      
        </div>
    </header>

    <main>
        <!-- Contact Page -->
        <div id="contact">
            <!-- Contact Title -->
            <div id="contact-title">
                <h1>CONTACT</h1>
            </div>
            <!-- Contact Body -->
            <div id="contact-body">
                <!-- Contact Detail Image -->
                <div id="contact-details">
                    <img id="contact-detail-img" src="img/lotus.png" alt="lotus">
                </div>
                <!-- Contact Text -->
                <div id="contact-text">
                    <!-- Contact header -->
                    <div id="contact-header">
                        <h2>Let's Connect!</h2>
                    </div>
                    <!-- Contact Info -->
                    <div id="contact-info">
                        <!-- Instagram Info -->
                        <div id="instagram-info">
                            <!-- Instagram Link -->
                            <a href="https://instagram.com/ng4nhart" target="_blank">
                                <img id="instagram-contact-icon" class="instagram-icon" src="img/Instagram-Icon.png" alt="Instagram">
                            </a>
                            <!-- Instagram Text -->
                            <div id="instagram-text" class="social-text">
                                <p>
                                    <strong>Instagram</strong> - ng4nhart
                                </p>
                            </div>
                        </div>
                        <!-- Email Info -->
                        <div id="email-info">
                            <!-- Email Link -->
                            <a href="mailto:j.nguy00@gmail.com">
                                <img id="email-contact-icon" class="email-icon" src="img/Email-Icon.png" alt="Email">
                            </a>
                            <!-- Email Text -->
                            <div id="email-text" class="social-text">
                                <p>
                                    <strong>Email</strong> - jnguy00@gmail.com
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact Form -->
            <div id="contact-form-container">
                <form id="contact-form" action="Contact.html">
                    <!-- Name Input -->
                    <label for="name-form" class="form-input">Name</label>
                    <input type="text" class="small-input" id="name-form" name="name" placeholder="Your Name">

                    <!-- Email Input -->
                    <label for="email-form" class="form-input">Email</label>
                    <input type="text" class="small-input" id="email-form" name="email" placeholder="Your Email">

                    <!-- Message Input -->
                    <label for="message-form" class="form-input">Message</label>
                    <textarea id="message-form" name="message" placeholder="Your Message"></textarea>

                    <!-- Submit Button -->
                    <input id="submit-button" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Logo -->
        <div id="footer-logo">
            <a href="index.html">
                <img id="footer-logo-img" src="img/logo.png" alt="logo">
            </a>
        </div>
        <!-- Copyright -->
        <div id="copyright">
            <p>&copy; 2022 Jennifer Nguy</p>
        </div>
        <!-- Verification Links -->
        <div id="verification">
            <a href="https://validator.w3.org/check?uri=referer" referrerpolicy="unsafe-url"> Validate HTML </a> <br>
            <a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="unsafe-url"> Validate CSS </a>
        </div>
        <!-- Socials -->
        <div id="footer-social">
            <!-- Instagram Footer -->
            <div id="instagram_footer" class="footer-social-elem">
                <a href="https://instagram.com/ng4nhart" target="_blank">
                    <img id="instagram-icon" src="img/Instagram-Icon.png" alt="Instagram">
                </a>
            </div>
            <!-- Email Footer -->
            <div id="email_footer" class="footer-social-elem">
                <a href="mailto:j.nguy00@gmail.com">
                    <img id="email-icon" src="img/Email-Icon.png" alt="Email"></a>
            </div>
        </div>
    </footer>
</body>
